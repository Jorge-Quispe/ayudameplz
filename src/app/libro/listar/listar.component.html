<div class="container">
<div class="card">
    <div class="card-header">
        <h3> Libreria </h3>
    </div>
    <div class="card-body">
<table class="table table-hover">
<thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col"> Titulo </th>
        <th scope="col"> Fecha </th>
        <th scope="col"> Editorial </th>
    </tr>
</thead>
<tbody>
    <tr *ngfor="let libro of libros" class="text-center">
        <th >{{libro.idlibro}}</th>
        <th >{{libro.titulo}}</th>
        <th >{{libro.fecha}}</th>
        <th >{{libro.editorial}}</th>
        <td>    
            <button class="btn btn-warning" > Edit </button>
            <button class="btn btn-danger" style="margin-left: 20px;"> Delete </button>

        </td>
    </tr>
</tbody>
</table>
    </div>
</div>
</div>
